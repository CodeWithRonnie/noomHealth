<!-- Animations Partial -->
<style>
/* Advanced Animation Library */

/* Entrance Animations */
.animate-on-scroll {
  opacity: 0;
  transition: all 0.6s ease-out;
}

.animate-on-scroll.animate-in {
  opacity: 1;
}

/* Fade Animations */
.fade-in-up {
  transform: translateY(40px);
}

.fade-in-up.animate-in {
  transform: translateY(0);
}

.fade-in-down {
  transform: translateY(-40px);
}

.fade-in-down.animate-in {
  transform: translateY(0);
}

.fade-in-left {
  transform: translateX(-40px);
}

.fade-in-left.animate-in {
  transform: translateX(0);
}

.fade-in-right {
  transform: translateX(40px);
}

.fade-in-right.animate-in {
  transform: translateX(0);
}

/* Scale Animations */
.scale-in {
  transform: scale(0.8);
}

.scale-in.animate-in {
  transform: scale(1);
}

.scale-in-bounce {
  transform: scale(0.3);
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.scale-in-bounce.animate-in {
  transform: scale(1);
}

/* Rotation Animations */
.rotate-in {
  transform: rotate(-180deg);
}

.rotate-in.animate-in {
  transform: rotate(0deg);
}

/* Flip Animations */
.flip-in-x {
  transform: perspective(400px) rotateX(-90deg);
}

.flip-in-x.animate-in {
  transform: perspective(400px) rotateX(0deg);
}

.flip-in-y {
  transform: perspective(400px) rotateY(-90deg);
}

.flip-in-y.animate-in {
  transform: perspective(400px) rotateY(0deg);
}

/* Continuous Animations */
@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-10px);
  }
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-10px);
  }
  60% {
    transform: translateY(-5px);
  }
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-10px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(10px);
  }
}

@keyframes swing {
  20% {
    transform: rotate3d(0, 0, 1, 15deg);
  }
  40% {
    transform: rotate3d(0, 0, 1, -10deg);
  }
  60% {
    transform: rotate3d(0, 0, 1, 5deg);
  }
  80% {
    transform: rotate3d(0, 0, 1, -5deg);
  }
  100% {
    transform: rotate3d(0, 0, 1, 0deg);
  }
}

@keyframes wobble {
  0% {
    transform: translateX(0%);
  }
  15% {
    transform: translateX(-25%) rotate(-5deg);
  }
  30% {
    transform: translateX(20%) rotate(3deg);
  }
  45% {
    transform: translateX(-15%) rotate(-3deg);
  }
  60% {
    transform: translateX(10%) rotate(2deg);
  }
  75% {
    transform: translateX(-5%) rotate(-1deg);
  }
  100% {
    transform: translateX(0%);
  }
}

@keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  14% {
    transform: scale(1.3);
  }
  28% {
    transform: scale(1);
  }
  42% {
    transform: scale(1.3);
  }
  70% {
    transform: scale(1);
  }
}

/* Continuous Animation Classes */
.animate-float {
  animation: float 3s ease-in-out infinite;
}

.animate-bounce {
  animation: bounce 2s infinite;
}

.animate-pulse {
  animation: pulse 2s infinite;
}

.animate-shake {
  animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
}

.animate-swing {
  animation: swing 1s ease-in-out;
}

.animate-wobble {
  animation: wobble 1s ease-in-out;
}

.animate-heartbeat {
  animation: heartbeat 1.5s ease-in-out infinite both;
}

/* Hover Animations */
.hover-lift {
  transition: transform 0.3s ease;
}

.hover-lift:hover {
  transform: translateY(-5px);
}

.hover-scale {
  transition: transform 0.3s ease;
}

.hover-scale:hover {
  transform: scale(1.05);
}

.hover-rotate {
  transition: transform 0.3s ease;
}

.hover-rotate:hover {
  transform: rotate(5deg);
}

.hover-skew {
  transition: transform 0.3s ease;
}

.hover-skew:hover {
  transform: skew(-5deg, -5deg);
}

/* Animation Delays */
.delay-100 { animation-delay: 0.1s; }
.delay-200 { animation-delay: 0.2s; }
.delay-300 { animation-delay: 0.3s; }
.delay-400 { animation-delay: 0.4s; }
.delay-500 { animation-delay: 0.5s; }
.delay-600 { animation-delay: 0.6s; }
.delay-700 { animation-delay: 0.7s; }
.delay-800 { animation-delay: 0.8s; }
.delay-900 { animation-delay: 0.9s; }
.delay-1000 { animation-delay: 1s; }

/* Animation Durations */
.duration-fast { animation-duration: 0.3s; }
.duration-normal { animation-duration: 0.6s; }
.duration-slow { animation-duration: 1s; }
.duration-slower { animation-duration: 2s; }

/* Stagger Animation */
.stagger-children > * {
  animation-delay: calc(var(--stagger-delay, 0.1s) * var(--index, 0));
}

/* Parallax Elements */
.parallax-element {
  will-change: transform;
}

/* Intersection Observer Trigger */
.scroll-trigger {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease-out;
}

.scroll-trigger.in-view {
  opacity: 1;
  transform: translateY(0);
}

/* Loading Animations */
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

@keyframes ping {
  75%, 100% {
    transform: scale(2);
    opacity: 0;
  }
}

.animate-spin {
  animation: spin 1s linear infinite;
}

.animate-ping {
  animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
}

/* Background Animations */
@keyframes gradient-shift {
  0%, 100% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
}

.animate-gradient {
  background-size: 200% 200%;
  animation: gradient-shift 3s ease infinite;
}

/* Text Animations */
@keyframes typewriter {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink-caret {
  from, to {
    border-color: transparent;
  }
  50% {
    border-color: currentColor;
  }
}

.typewriter {
  overflow: hidden;
  border-right: 0.15em solid;
  white-space: nowrap;
  margin: 0 auto;
  animation: typewriter 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
}

/* Particle Effects */
.particle-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
}

.particle {
  position: absolute;
  background: currentColor;
  border-radius: 50%;
  opacity: 0.1;
  animation: particle-float 10s linear infinite;
}

@keyframes particle-float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.1;
  }
  90% {
    opacity: 0.1;
  }
  100% {
    transform: translateY(-100px) rotate(360deg);
    opacity: 0;
  }
}
</style>

<script>
// Animation JavaScript
(function() {
  'use strict';
  
  // Intersection Observer for scroll animations
  function initScrollAnimations() {
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver(function(entries) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-in');
        }
      });
    }, observerOptions);
    
    // Observe elements with animation classes
    const animatedElements = document.querySelectorAll('.animate-on-scroll');
    animatedElements.forEach(el => observer.observe(el));
  }
  
  // Stagger animation for children
  function initStaggerAnimations() {
    const staggerContainers = document.querySelectorAll('.stagger-children');
    
    staggerContainers.forEach(container => {
      const children = container.children;
      Array.from(children).forEach((child, index) => {
        child.style.setProperty('--index', index);
      });
    });
  }
  
  // Particle effect generator
  function createParticles(container, count = 50) {
    for (let i = 0; i < count; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
      particle.style.animationDelay = Math.random() * 10 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      container.appendChild(particle);
    }
  }
  
  // Initialize particle backgrounds
  function initParticleBackgrounds() {
    const particleContainers = document.querySelectorAll('.particle-background');
    particleContainers.forEach(container => {
      createParticles(container);
    });
  }
  
  // Performance-optimized scroll handler
  function initPerformantScrollAnimations() {
    let ticking = false;
    
    function updateAnimations() {
      // Update parallax elements
      const parallaxElements = document.querySelectorAll('.parallax-element');
      const scrollY = window.pageYOffset;
      
      parallaxElements.forEach(element => {
        const speed = parseFloat(element.dataset.speed || 0.5);
        const yPos = -(scrollY * speed);
        element.style.transform = `translateY(${yPos}px)`;
      });
      
      ticking = false;
    }
    
    function requestTick() {
      if (!ticking) {
        requestAnimationFrame(updateAnimations);
        ticking = true;
      }
    }
    
    window.addEventListener('scroll', requestTick);
  }
  
  // Initialize all animations
  function initAnimations() {
    initScrollAnimations();
    initStaggerAnimations();
    initParticleBackgrounds();
    initPerformantScrollAnimations();
  }
  
  // Wait for DOM to be ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initAnimations);
  } else {
    initAnimations();
  }
  
})();
</script>
